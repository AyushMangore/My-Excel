<!-- 
    Author -> Ayush Mangore
   In this project I have tried to imitate ms excel, therefore it is named as my excel.
   This excel sheet contains 100 rows and 26 columns and users can fill their data in it 
   and also there are various features included like to change the font family and font size,
   users can manipulate style to bold or italic as well, a feature of changing left, center and 
   right orientation are also there, font color and background color of the cells can also be changed, 
   the location of every cell is being displayed on the address bar, I have also included dependency feature 
   where one cell can be dependent on any other cell for its data calculation, users can perform various mathematical 
   operations as well and the best part is the cycle detection if while implementing dependency formula somehow cycle 
   will be created then the user will be notified as well as user will have the option to view the cycle. Multiple sheets 
   can be added and deleted, a feature of copy-paste is also there.Users can download and upload sheets.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>My Excel</title>
</head>
<body>
    <!-- 
        This is the html element which includes header
     -->
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected-page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <!-- 
        This element contains options for copy, paste, font style, font size, style, orientation,  color
     -->
    <div class="cellprop-actions-cont">
        <span class="material-icons copy">
            content_copy
        </span>
        <span class="material-icons cut">
                content_cut
        </span>
        <span class="material-icons paste">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="BGcolor-prop">
        </div>
        <div class="color-prop">
            <span class="material-icons download">
                file_download
            </span>
        </div>
        <div class="color-prop">
            <span class="material-icons open">
                file_upload
            </span>
        </div>
        
    </div>
    <!-- 
        This elements contains our address bar and formula bar
     -->
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>
        <input type="text" class="formula-bar">
    </div>
    <!-- This is the main grid -->
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <!-- This is the bottom content of the page where user can add multiple sheets -->
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        
        <div class="sheets-folder-cont">
            
        </div>
    </div>
    <script src="./grid.js"></script>
    <script src="./cyclevalidation.js"></script>
    <script src="./sheetshandling.js"></script>
    <script src="./cell_properties.js"></script>
    <script src="./cyclicpathtrace.js"></script>
    <script src="./formula.js"></script>
    <script src="./cutcopypaste.js"></script>
    <script src="./openandsave.js"></script>
</body>
</html>
